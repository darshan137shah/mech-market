<div class="row">
  <div class="col-md-12">
    <div class="alert alert-info text-right">
      <h3>Add Product</h3>
      <form class='text-left' [formGroup]="addProduct" (ngSubmit)="addProductService()">
        <div class="form-group" *ngIf='addedLbl'>
          <kbd class='label label-primary'>Product Added</kbd>
        </div>
        <div class="form-group">
          <label for="productId">Product Id</label>
          <input type="number" class="form-control" formControlName="productId">
          <div class="alert alert-warning" *ngIf='addProduct.get("productId").invalid && addProduct.get("productId").dirty'>
            <p>Please enter an ID</p>
          </div>
        </div>

        <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" class="form-control" formControlName="productName">
          <div class="alert alert-warning" *ngIf='addProduct.get("productName").invalid && addProduct.get("productName").dirty'>
            <p *ngIf="addProduct.get('productName').errors.required">Please enter a product name.</p>
            <p *ngIf="addProduct.get('productName').errors.minlength">Please enter atleast 5 character long.</p>
          </div>
        </div>

        <div class="form-group">
          <label for="productCode">Product Code</label>
          <input type="text" class="form-control" formControlName="productCode" >
          <div class="alert alert-warning" *ngIf='addProduct.get("productCode").invalid && addProduct.get("productCode").dirty'>
            <p *ngIf="addProduct.get('productCode').errors.required && addProduct.get('productCode').dirty">Please enter product code</p>
          </div>
        </div>

        <div class="form-group">
          <label for="releaseDate">Product Release Date</label>
          <input type="date" class="form-control" formControlName="releaseDate">
          <div class="alert alert-warning" *ngIf='addProduct.get("releaseDate").invalid && addProduct.get("releaseDate").dirty'>
            <p *ngIf="addProduct.get('releaseDate').errors.required && addProduct.get('releaseDate').dirty">Please enter a valid date</p>
          </div>
        </div>

        <div class="form-group">
          <label for="description">Product Description</label>
          <textarea name="description" class="form-control" rows="8" cols="80" formControlName="description"></textarea>
          <div class="alert alert-warning" *ngIf='addProduct.get("description").invalid && addProduct.get("description").dirty'>
            <p *ngIf="addProduct.get('description').errors.required">Please enter an description</p>
          </div>
        </div>

        <div class="form-group">
          <label for="price">Product Price</label>
          <div class="input-group">
            <div class="input-group-addon">$</div>
            <input type="number" class="form-control" formControlName="price" >
          </div>
          <div class="alert alert-warning" *ngIf='addProduct.get("price").invalid && addProduct.get("price").dirty'>
            <p *ngIf="addProduct.get('price').errors.required && addProduct.get('price').dirty">Please enter product rate</p>
          </div>
        </div>

        <div class="form-group">
          <label for="imageUrl">Product Image-url</label>
          <input type="text" class="form-control" formControlName="imageUrl" >
          <div class="alert alert-warning" *ngIf='addProduct.get("imageUrl").invalid && addProduct.get("imageUrl").dirty'>
            <p *ngIf="addProduct.get('imageUrl').errors.required && addProduct.get('imageUrl').dirty">Please enter an Image URL</p>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!addProduct.valid">Add Item</button>
      </form>
    </div>
  </div>
</div>

<hr/>
